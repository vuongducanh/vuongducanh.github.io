<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fabebook - Đăng nhập hoặc đăng ký </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon-favicon.svg.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="pagelet_bluebar">
         <div class="header">
                <div class="loggedout_menubar_container">
                    <div class="loggedout_menubar">
                        <div class="float_ohe">
                            <a href="homme.html" class="logo-fb" >
                                <img src="images/logofb.png" alt="#" class="img-logo">
                            </a>
                        </div>
                        <div class="menu_login_container">
                            <form action="https://www.facebook.com/login.php?login_attempt=1&lwv=110" id="login_form">
                                <table cellspacing="0" role="presentation">
                                    <tbody>
                                        <tr>
                                            <td class="html7magic">
                                                <label for="email">Email hoặc điện thoại</label>
                                            </td>
                                            <td class="html7magic">
                                                    <label for="pass">Mật khẩu</label>
                                                </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="email" class="inputtext" name="email" tabindex="1" class="input-email">
                                            </td>

                                            <td>
                                                <input type="password" class="inputtext" name="pass" id="pass" tabindex="2" data-testid="royal_pass">
                                            </td>
                                            <td>
                                                <label class="uiButton uiButtonConfirm" id="loginbutton" for="u_0_2">
                                                    <input value="Đăng nhập" aria-label="Đăng nhập" tabindex="4" data-testid="royal_login_button" type="submit" id="u_0_2" class="login">
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="login_form_label_field"></td>
                                            <td class="login_form_label_field"><div>
                                                <a href="https://www.facebook.com/recover/initiate?lwv=110&amp;ars=royal_blue_bar">Quên tài khoản?</a></div>
                                           </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
         </div>
     </div>
</body>
</html>
